<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>連携中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p>LINE連携を完了させています。少々お待ちください...</p>
    <script>
        async function main() {
            // 1. LIFFの初期化
            await liff.init({ liffId: "2009019428-ujHabd1Q" });
            
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                try {
                    // 2. プロフィールとメールの取得
                    const profile = await liff.getProfile();
                    const userId = profile.userId;
                    const email = liff.getDecodedIDToken().email || "未取得"; // メールが取れなくても「未取得」として進む

                    // 3. URLから stripe_id を取得
                    const urlParams = new URLSearchParams(window.location.search);
                    const stripeId = urlParams.get('stripe_id');

                    if (stripeId) {
                        // 4. Makeへ全データを送信
                        const webhookUrl = `https://hook.us2.make.com/fcjwyfv5fgzu9igj6ywczq2li5hhlv8o?stripe_id=${stripeId}&userId=${userId}&email=${email}`;
                        await fetch(webhookUrl);
                        
                        alert("連携が完了しました！公式LINEにお戻りください。");
                        liff.closeWindow();
                    } else {
                        alert("決済情報が見当たらないため、連携がスキップされました。");
                    }
                } catch (error) {
                    console.error(error);
                    alert("通信エラーが発生しました。");
                }
            }
        }
        main();
    </script>
</body>
</html>
