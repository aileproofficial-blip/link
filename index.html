<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>連携中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p>LINE連携を完了させています。少々お待ちください...</p>
    <script>
        async function main() {
            await liff.init({ liffId: "2009019428-ujHabd1Q" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                
                // URLの末尾（?email=xxx）からメールアドレスを拾う
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');

                if (email) {
                    // 最新のWebhook URLへ「email」と「userId」を飛ばす
                    await fetch(`https://hook.us2.make.com/fcjwyfv5fgzu9igj6ywczq2li5hhlv8o?email=${email}&userId=${userId}`);
                    
                    alert("連携が完了しました！公式LINEにお戻りください。");
                    liff.closeWindow();
                } else {
                    alert("エラー：メールアドレスが取得できませんでした。");
                }
            }
        }
        main();
    </script>
</body>
</html>
