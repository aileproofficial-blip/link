<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>連携中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p>LINE連携を完了させています。少々お待ちください...</p>
    <script>
        async function main() {
            try {
                // 1. LIFFの初期化
                await liff.init({ liffId: "2009019428-ujHabd1Q" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 2. データの取得（失敗しても止まらないようにする）
                let userId = "";
                let email = "未取得";
                try {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    // IDトークンからメールを抽出
                    const idToken = liff.getDecodedIDToken();
                    if (idToken && idToken.email) {
                        email = idToken.email;
                    }
                } catch (e) {
                    console.log("プロフィール取得失敗:", e);
                }

                // 3. URLから stripe_id を取得
                const urlParams = new URLSearchParams(window.location.search);
                const stripeId = urlParams.get('stripe_id');

                if (!stripeId) {
                    alert("決済情報が見つかりません。リンクを再度確認してください。");
                    return;
                }

                // 4. Makeへ送信（エラーが出にくい形式に変更）
                const webhookUrl = `https://hook.us2.make.com/fcjwyfv5fgzu9igj6ywczq2li5hhlv8o?stripe_id=${stripeId}&userId=${userId}&email=${encodeURIComponent(email)}`;
                
                // 応答を待たずに送信を実行
                fetch(webhookUrl, { mode: 'no-cors' });

                alert("連携が完了しました！公式LINEにお戻りください。");
                liff.closeWindow();

            } catch (error) {
                console.error(error);
                alert("一時的なエラーです。もう一度お試しください。");
            }
        }
        main();
    </script>
</body>
</html>
