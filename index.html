<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>連携中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p>LINE連携を完了させています。少々お待ちください...</p>

    <script>
        async function main() {
            try {
                // 1. LIFFの初期化
                await liff.init({ liffId: "2009019428-ujHabd1Q" });

                // 未ログインならログインへ
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 2. データの取得
                let userId = "";
                let email = "未取得";

                try {
                    const profile = await liff.getProfile();
                    userId = profile.userId;

                    const idToken = liff.getDecodedIDToken();
                    if (idToken && idToken.email) {
                        email = idToken.email;
                    }
                } catch (e) {
                    console.log("プロフィール取得失敗:", e);
                }

                // userIdが取れないとPush送信できないので止める
                if (!userId) {
                    alert("LINEユーザーIDの取得に失敗しました。LINEアプリ内で開き直してください。");
                    return;
                }

                // 3. URLから customer_id を取得（session_idから名称変更）
                const urlParams = new URLSearchParams(window.location.search);
                // ここでURLの ?customer_id= の値を読み取ります
                const customerId = urlParams.get("customer_id") || urlParams.get("session_id");

                if (!customerId) {
                    alert("顧客情報が見つかりません。リンクを再度確認してください。");
                    return;
                }

                // 4. Makeへ送信（ラベルを customer_id に統一）
                const webhookUrl =
                    `https://hook.us2.make.com/fcjwyfv5fgzu9igj6ywczq2li5hhlv8o` +
                    `?customer_id=${encodeURIComponent(customerId)}` +
                    `&userId=${encodeURIComponent(userId)}` +
                    `&email=${encodeURIComponent(email)}`;

                fetch(webhookUrl, { mode: "no-cors" });

                alert("連携が完了しました！公式LINEにお戻りください。");
                liff.closeWindow();

            } catch (error) {
                console.error(error);
                alert("一時的なエラーです。もう一度お試しください。");
            }
        }

        main();
    </script>
</body>
</html>
